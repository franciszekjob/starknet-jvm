name: Checks
on: push

jobs:
  build_virt:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - virt_platform: arm64
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ matrix.virt_platform }}
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker
      - name: Build platform specific lib
        uses: docker/build-push-action@v3
        with:
          context: .
          file: .github/workflows/Dockerfile.multiarch
          platforms: linux/${{ matrix.virt_platform }}
          push: false
          tags: build:latest
      - name: Set arch variable
        id: vars
        run: echo "::set-output name=os_arch::$(docker run --platform linux/${{ matrix.virt_platform }} -t build bash -c 'uname -m')"
      - name: Extract lib
        run: docker cp $(docker create build):/build/crypto/build/bindings/libcrypto_jni.so libcrypto_jni.so
      - name: Upload the shared lib
        uses: actions/upload-artifact@v2
        with:
          name: lib-Linux-${{ steps.vars.outputs.os_arch }}
          path: libcrypto_jni.so
    outputs:
      archs: ${{ steps.vars.outputs.os_arch }}

  test_and_lint:
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.16.x'
      - name: Set up Python 3.9.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.12

      - name: Install devnet
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Lint
        run: ./gradlew :lib:lintKotlin

      - name: Run tests
        run: ./gradlew :lib:test --info

      - name: Generate coverage report
        run: ./gradlew :lib:koverXmlReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: lib/build/reports/kover/project-xml/report.xml
